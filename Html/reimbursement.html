<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./Css/reimbursement.css">
    <title>Reimbursements</title>
  </head>
  <body>
    <nav id="app-nav"></nav>

    <h1>Reimbursements!</h1>
    <div class="findReimbursement-container">
        <button class="btn btn-dark" id="allreimbursements" onclick="viewReimbursements()">View My Reimbursements</button>
        <p id="error-message"></p>
    </div>

  <div class="status-dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="reimbByStatus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        View Reimbursement by Status
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" onclick="setApproved()">Approved</a>
        <a class="dropdown-item" href="#" onclick="setPending()">Pending</a>
        <a class="dropdown-item" href="#" onclick="setDenied()">Denied</a>
      </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="reimbByEmployee" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           View Reimbursements by Employee
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" onclick="sandyReimb()">sandhyabagal</a>
          <a class="dropdown-item" href="#" onclick="alReimb()">alwilson</a>
          <a class="dropdown-item" href="#" onclick="botReimb()">botto</a>
        </div>
    </div>

    <div id="reimbursement-table-container">
      <table id="display-reimb">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Amount</th>
            <th scope="col">Date Submitted</th>
            <th scope="col">Date Resolved</th>
            <th scope="col">Description</th>
            <th scope="col">Resolver</th>
            <th scope="col">Reimbursement Status</th>
            <th scope="col">Reimbursement Type</th>
          </tr>
        </thead>
        <tbody id="reimb-body"></tbody>
      </table>
    </div>
<br><br>
    <h2>Submit a Reimbursement</h2>
    <p>Fill out the form to submit a Reimbursement!</p>
    <form class="reimbSubmitForm" onsubmit="newReq(event)">
        <div class="reimbSubmit">
              <label for="amountSubmit">Amount: </label>
              <input type="number" class="form-control" id="subAmount" placeholder="Ex. 500">
        </div>

        <div class="reimbSubmit">
            <label for="descriptionSubmit">Description</label>
            <input type="text" class="form-control" id="subDescription" placeholder="blah blah blah">
        </div>

          <div class="form-group">
              <label for="reimbType">Reimbursement Type</label>
              <select class="form-control" id="subType">
                <option value="1">Food</option>
                <option value="2">Travel</option>
                <option value="3">Lodging</option>
                <option value="4">Other</option>
              </select>
          </div>
          <div class="form-group col-md-4">
              <button type="submit" class="btn btn-primary col-md-8">Submit Reimbursement</button>
          </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <!-- My JS -->
    <script src="../Js/nav.js"></script>
    <script src="../Js/reimbursement.js"></script>
    <script src="../Js/newReimb.js"></script>
  </body>
</html>
